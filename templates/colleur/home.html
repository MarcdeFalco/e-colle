{% extends 'base.html' %}

{% block body %}

<div class="ui text container">
    <h1 class="ui center aligned icon header">
        <i class="circular user icon"></i>
        Connexion - Colleur
    </h1>

{% if error %}
<div class="ui negative message">
    <div class="header">Erreur de connexion</div>
    Utilisateur inexistant ou mauvais de mot de passe.
</div>
{% endif %}
<form method="post">
{% csrf_token %}
<table class="ui table">
{{ form.as_table }}
	<tr><td colspan="2"><input class="ui button primary" type="submit"
    value="Se connecter" /></td></tr>
</table>
</form>

<center>
    <a class="ui button red" href="{% url 'accueil' %}">Retour</a>
</center>

</div>

{% endblock %}
